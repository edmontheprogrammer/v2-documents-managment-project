{% extends "website/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Log In Page</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit">Log In</button>
  <!--
    This is the URL link that will direct users that don't have accounts 
    to Create a new account using the "users" app by going to the "users" app 
    home page. 
  -->
  <p> Don't have an account? Create one <a href="{% url 'users' %}"> Create New Account</p>
</form>
{% endblock %}
